<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página em Desenvolvimento</title>
</head>
<style>
    .container {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: Arial, sans-serif;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 1.5rem;
}

p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

a {
  font-size: 1.2rem;
  color: #000;
  text-decoration: none;
  border: 2px solid #000;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  transition: background-color 0.3s, color 0.3s;
}

a:hover {
  background-color: #000;
  color: #fff;
}

</style>
<body>
  <div class="container">
    <h1>Página em Desenvolvimento</h1>
    <p>Desculpe-nos pelo transtorno! Estamos trabalhando para criar uma experiência incrível para você.</p>
    <a href="mailto:orsolution07@gmail.com">Clique aqui para mais informações</a>
  </div>
</body>

<script>
    // Redirecionar para o e-mail ao clicar no link
document.querySelector('a').addEventListener('click', function(event) {
  event.preventDefault();
  window.location.href = this.href;
});

// Animar o título da página
var title = document.querySelector('h1');
setInterval(function() {
  title.classList.toggle('animate');
}, 1000);

</script>
</html>
