<!DOCTYPE html>
<html>
<head>
  <title>Gerar Link Preenchido</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <h2 style="text-align: center;margin-bottom: 10px;margin-top: 20px;">Compastilhe o link Estudo Bíblico para o estudante</h2>
  <div class="container">
    <div class="form-row">
      <div class="col-md-6 col-sm-12">
        <label for="nomeEstudoBiblico" style="margin-top: 20px;"><strong>Nome do Estudo Bíblico:</strong></label>
        <select class="form-control" id="nomeEstudoBiblico" name="nomeEstudoBiblico" required>
          <option value="">Selecione um estudo</option>
          <option value="Ouvindo a Voz de Deus">Ouvindo a Voz de Deus</option>
          <option value="Ensinos de Jesus">Ensinos de Jesus</option>
        </select>
      </div>
      <div class="col-md-6 col-sm-12">
        <label for="temaEstudoBiblico" style="margin-top: 20px;"><strong>Tema do Estudo:</strong></label>
        <select class="form-control" id="temaEstudoBiblico" name="temaEstudoBiblico" required>
          <option value="">Selecione um tema</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-9 col-sm-12">
        <label for="nameProfessor" style="margin-top: 20px;"><strong>Nome do Professor</strong></label>
        <input type="text" class="form-control" id="nameProfessor" placeholder="Nome do Completo" name="nameProfessor"
          required>
      </div>
      <div class="col-md-3 col-sm-12" style="margin-top: 20px;">
        <label for="contatoProfessor"><strong>Whatsapp do Professor</strong></label>
        <input type="tel" class="form-control" id="contatoProfessor" maxlength="11" onkeyup="mascaraTelefone(this);"
          placeholder="Whatsapp" name="contatoProfessor" required>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-9 col-sm-12" style="margin-top: 20px;">
        <label for="nameEstudante"><strong>Nome do Estudante</strong></label>
        <input type="text" class="form-control" id="nameEstudante" placeholder="Nome do Completo" name="nameEstudante"
          required>
      </div>
      <div class="col-md-3 col-sm-12" style="margin-top: 20px;">
        <label for="contatoEstudante"><strong>Whatsapp do Estudante</strong></label>
        <input type="tel" class="form-control" id="contatoEstudante" maxlength="11" onkeyup="mascaraTelefone(this);"
          placeholder="Whatsapp" name="contatoEstudante" required>
      </div>
    </div>

    <div class="form-row">
      <button class="btn btn-primary" style="margin-top: 20px;" id="gerarLink" onclick="gerarLink()"><strong>Gerar Link</strong></button>
    </div>
    <div class="form-group">
      <label for="linkGerado" style="margin-top: 20px;"><strong>Link Gerado:</strong></label>
      <div class="input-group">
        <input type="text" class="form-control" id="linkGerado" readonly>
        <div class="input-group-append">
          <button class="btn btn-warning btn-sm m-1" style="margin-bottom: 10px;" type="button" id="btnCopiarLink" onclick="copiarLink()">
            <span class="material-icons">content_copy</span>
          </button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="url"><strong>Insira o URL longo:</strong></label>
      <div class="input-group">
        <input type="text" class="form-control" id="url">
        <div class="input-group-append">
          <button class="btn btn-success btn-sm m-1" type="button" id="encurtado" onclick="encurtarLink()">
            <span class="material-symbols-outlined">link</span>
          </button>
          <p id="linkEncurtado"></p>
        </div>
      </div>
    </div>
    <button class="btn btn-success" type="button" style="margin-bottom: 40px; margin-left: auto; margin-right: auto;" id="bntWhatsapp" onclick="enviarMensagemWhatsapp()">Enviar mensagem pelo WhatsApp</button>
  </div>
</html>
